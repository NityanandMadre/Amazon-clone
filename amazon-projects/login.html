<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>MiniProject</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    
}
body{
    background-color: #ececf1;
}

.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;

}
.shape:first-child{
    background: linear-gradient(
        #ce6911,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 550px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    right: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.979);
    box-shadow: 0 0 40px rgba(3, 3, 19, 0.6);
    padding: 50px 35px;
    position:absolute;
    left: 1000px;

}
form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
    color: white;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.888);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color:black;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color:#d16821;
    color: #efeff5;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
  
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255, 255, 255, 0.715);
  color: #0e131e;
  text-align: center;
}
.social div:hover{
  background-color: rgba(199, 26, 26, 0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}
div.background{
    
    background-repeat: no-repeat;
    width:100%;
    height: 850px;
    background-size: cover;
    background-position: center;
    position: absolute;
    
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
    </style>
</head>
<body>
    
    <br><br><br><br>
   <img  src="https://mundoxdescubrir.com/wp-content/uploads/2019/02/logo-amazon.png" style="width: 500px;margin-left: 10%;"><br>

   <h1 style="margin-left: 10%;"><strong><u>Shop online at Amazon India...</u></strong></h1>
    <div class="background" >
    
    </div>
    
        <form style="background-color: #02010c;">
        
         <h3 style="color: white;">Login Here</h3>

         <label for="username">Username</label>
         <input type="text" placeholder="Email or Phone" id="username">

         <label for="password">Password</label>
         <input type="password" placeholder="Password" id="password">
         
         <button><a href="amazon.html">Log In</a></button>
         <div class="social">
         <div class="go"><a href="https://accounts.google.com.au"> Google</a><i  class="google"></i>  </div>
          
          <div class="fb"><i class="facebook"></i>  <a href="https://www.facebook.com"> Facebook</a></div>
        </form>
    </div>
    </div>
       

</body>
</html>
